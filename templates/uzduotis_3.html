<body>

    <h1>Keliamieji metai:</h1>

    {% for metai in visi_metai %}

        {% if (metai % 4) == 0 and (metai % 100) == 0 and (metai % 400) == 0 %}

        {%elif (metai % 4) == 0 and (metai % 100) != 0%}
            <p>{{metai}}</p>

        {%else%}

        {% endif %}
    {% endfor %}
